<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interactive Multiplication Table</title>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/ico/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Interactive Multiplication Table</h1>
    <fieldset>
        <legend>All numbers must be between -50 and 50 inclusive.</legend>
        <form id="mult">
            <label for="row_begin">
                Starting Row Number
            </label><br>
            <input type="text" id="row_begin" name="row_begin"><br>
    
            <label for="row_end">
                Ending Row Number
            </label><br>
            <input type="text" id="row_end" name="row_end"><br>
    
            <label for="col_begin">
                Starting Column Number
            </label><br>
            <input type="text" id="col_begin" name="col_begin"><br>
    
            <label for="col_end">
                Ending Column Number
            </label><br>
            <input type="text" id="col_end" name="col_end"><br>
        </form>

        <input type="submit" value="Create Table" onclick="createTable()"><br>

        <div id="error">
            <!--Error message appears and deletes when fixed-->
        </div>

    </fieldset>
    <div id="multTab">
        <!--Creates table when button clicked-->
    </div>

    <script type="text/javascript" src="script/script.js"></script>
    
</body>
</html>
