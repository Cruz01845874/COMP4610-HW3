<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiplication Table</title>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Multiplication Table</h1>
    <form id="mult">
        <label for="row_begin">Row start:</label><br>
        <input type="text" id="row_begin" name="row_begin"><br>

        <label for="row_end">Row finish:</label><br>
        <input type="text" id="row_end" name="row_end"><br>

        <label for="col_begin">Column start:</label><br>
        <input type="text" id="col_begin" name="col_begin"><br>

        <label for="col_end">Column finish:</label><br>
        <input type="text" id="col_end" name="col_end"><br>
    </form>
 
    <button onclick="createTable()">Create Table</button><br>

    <p id="error"></p>

    <div id="multTab">
    <!--Creates table when button clicked-->
    </div>

    <script type="text/javascript" src="script/script.js"></script>
    
</body>
</html>
